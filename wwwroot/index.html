<!DOCTYPE html>
<html>
<head>
    <title>.NET SQL CI/CD Demo - Employees</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        input, button { padding: 6px; margin: 5px; }
        table { border-collapse: collapse; margin-top: 20px; width: 100%; }
        th, td { border: 1px solid #333; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

<h2>Add Employee</h2>
<input id="name" placeholder="Name">
<input id="email" placeholder="Email">
<input id="department" placeholder="Department">
<input id="salary" placeholder="Salary">
<br>
<button onclick="addEmployee()">Add Employee</button>
<button onclick="loadEmployees()">Load Employees</button>

<h2>Employees</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Salary</th>
        </tr>
    </thead>
    <tbody id="users"></tbody>
</table>

<script>
const api = "/api/employees";

function addEmployee() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const department = document.getElementById("department").value;
    const salary = parseFloat(document.getElementById("salary").value) || null;

    fetch(api, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, department, salary })
    })
    .then(res => res.text())
    .then(alert)
    .then(loadEmployees);
}

function loadEmployees() {
    fetch(api)
        .then(res => res.json())
        .then(data => {
            const table = document.getElementById("users");
            table.innerHTML = "";
            data.forEach(u => {
                table.innerHTML += `
                <tr>
                    <td>${u.id}</td>
                    <td>${u.name}</td>
                    <td>${u.email}</td>
                    <td>${u.department || ''}</td>
                    <td>${u.salary != null ? u.salary : ''}</td>
                </tr>`;
            });
        });
}

// Load employees automatically on page load
window.onload = loadEmployees;
</script>

</body>
</html>
